<class-angular-divider>Table Component</class-angular-divider>
<class-angular-table

></class-angular-table>

<class-angular-divider>Tabel Menu</class-angular-divider>
<class-angular-tabs>

      >Conpanies</a
    >
    <a class="item" routerLink="./partners" routerLinkActive="active"

    >
</class-angular-tabs>
